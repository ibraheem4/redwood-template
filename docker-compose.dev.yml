version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: web
    image: docker-ibraheem4-nginx-web-dev:latest
    ports:
      - "8910:8910"
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: api
    image: docker-ibraheem4-redwood-api-dev:latest
    ports:
      - "8911:8911"
      - "7910:7910"
      - "5555:5555"
    env_file:
      - .env
    environment:
      REDWOOD_API_URL: ${REDWOOD_API_URL}
      DATABASE_URL: ${DATABASE_URL}
      TEST_DATABASE_URL: ${TEST_DATABASE_URL}
    depends_on:
      - db
      - test_db
    networks:
      - app-network

  db:
    image: postgres:15
    volumes:
      - redwood_db_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB_DEV}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

  test_db:
    image: postgres:15
    volumes:
      - redwood_test_db_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB_TEST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

volumes:
  redwood_db_data_dev:
  redwood_test_db_data_dev:

networks:
  app-network:
    driver: bridge
